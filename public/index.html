    <div id="particles-js"></div>
    <!-- Script Dark Mode -->
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
        if (isDarkMode) {
            body.classList.add('dark-mode');
            darkModeToggle.checked = true;
        }
        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });

    </script>

    <!-- Script cursor -->
    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 100,  // You can adjust the number of particles
                },
                color: {
                    value: "#92018b",  // You can set the color of the particles
                },
                shape: {
                    type: "circle",  // You can change the shape (e.g., "triangle", "edge")
                },
                size: {
                    value: 3,  // You can adjust the size of the particles
                },
            },
            interactivity: {
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse",  // You can change the interaction mode
                    },
                },
            },
        });
    </script>
